<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="container">
    <div class="app-header">
      <i class="fas fa-user-circle"></i>
      <h1>Login</h1>
    </div>

    <form id="login-form">
      <div class="form-group">
        <label for="email-or-username">Email or Username:</label>
        <input type="text" id="email-or-username" placeholder="Enter your email or username">
        <span class="error-message" id="email-or-username-error"></span>
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
        <span class="error-message" id="password-error"></span>
      </div>
      
      <div class="form-group checkbox-group">
        <input type="checkbox" id="remember-me">
        <label for="remember-me">Remember Me</label>
      </div>
      
      <button type="submit" class="login-button">Login</button>
    </form>

    <div class="extra-actions">
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
      <div class="register">
        <a href="/set-password.html" class="register-button">Create an Account</a>
      </div>
    </div>
  </div>

  <script src="/js/login.js"></script>
  <body onLoad="noBack();" onpageshow="if (event.persisted) noBack();" onUnload="">
  </body>
</body>
</html>
