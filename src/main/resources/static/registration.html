<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="/css/registration.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
  <div class="container">
    <div class="app-header">
      <i class="fas fa-wallet"></i>
      <h1>Account Details</h1>
    </div>

    <form id="registration-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        <span class="error-message" id="name-error"></span>
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age">
        <span class="error-message" id="age-error"></span>
      </div>

      <div id="bank-details">
        <div class="form-group bank-group-name">
          <label for="bank-name">Bank Name:</label>
          <input type="text" class="bank-name" placeholder="Enter your bank name">
          <span class="error-message bank-name-error"></span>
        </div>

        <div class="form-group bank-group-current-balance">
          <label for="current-balance">Current Balance (₹):</label>
          <input type="number" class="current-balance" placeholder="Enter current balance" required min="0" step="1">
          <span class="current-balance-error"></span>
        </div>
      </div>

      <button type="button" id="add-bank" style="margin-bottom: 20px;">Add More Banks</button>

      <div class="form-group">
        <label for="cash-balance">Cash Balance (₹):</label>
        <input type="number" id="cash-balance" placeholder="Enter cash balance">
        <span class="error-message" id="cash-balance-error"></span>
      </div>

      <button type="submit">Register</button>
    </form>

    <div id="registration-success" style="display:none; color: green;">
      Registration Successful! Redirecting...
    </div>
  </div>

  <script src="/js/registration.js"></script>
</body>
</html>
